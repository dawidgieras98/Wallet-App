<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/94c4bb14a7.js" crossorigin="anonymous"></script>
    <title>Wallet</title>
</head>
<body>
    
    <header>
        <h1><i class="fas fa-wallet"></i>Wallet</h1>
        <p>Your personal manager</p>
    </header>

    <main>
        <section class="transactions">
            <h2 class="title">List of transactions</h2>
            <div class="transaction-list">
                <div class="income-area">
                    <h3>Income</h3>
                </div>
                <div class="expenses-area">
                    <h3>Expenses</h3>
                    <!-- <div class="transaction" id="0">
                        <p class="transaction-name"><i class="fas fa-cart-arrow-down"></i>Shopping</p>
                        <p class="transaction-amount">-400zł <button class="delete"><i class="fas fa-times"></i></button></p>
                    </div>
                    <div class="transaction" id="0">
                        <p class="transaction-name"><i class="fas fa-hamburger"></i>Food</p>
                        <p class="transaction-amount">-220zł <button class="delete"><i class="fas fa-times"></i></button></p>
                    </div>
                    <div class="transaction" id="0">
                        <p class="transaction-name"><i class="fas fa-film"></i>Entertainment</p>
                        <p class="transaction-amount">-2000zł <button class="delete"><i class="fas fa-times"></i></button></p>
                    </div> -->
                </div>
            </div>
        </section>

        <section class="options">
            <div>
                <h2 class="title">Available funds</h2>
                <p class="available-money">0$</p>
            </div>
            <div class="controls">
                <button class="add-transaction"><i class="fas fa-plus"></i>Add transaction</button>
                <button class="delete-all"><i class="far fa-trash-alt"></i>Delete</button>
            </div>
            <div class="style-selection">
                <h2 class="title">Chose your mode</h2>
                <div class="color-buttons">
                    <button class="light"></button>
                    <button class="dark"></button>
                </div>
            </div>
        </section>
    </main>

    <div class="add-transaction-panel">
        <h2 class="title">Add new transaction</h2>
        <label for="name">Name:</label>
        <small>(Insert name of transaction)</small>
        <input type="text" id="name">

        <label for="amount">Amount:</label>
        <small>( Insert amount of the transaction but remember to put " - " before the amount )</small>
        <input type="number" id="amount">

        <label for="category">Chose the category</label>
        <small>( [ + ] means income and [ - ] means expense )</small>

        <select id="categoryOne" onchange="selectCategory()">
            <option value="none" selected disabled></option>
            <option value="income">[ + ] income</option>
            <option value="shopping">[ - ] Shopping</option>
            <option value="food">[ - ] Food</option>
            <option value="entertainment">[ - ] Entertainment</option>
        </select>

        <div class="panel-buttons">
            <button class="save"><i class="fas fa-save"></i>Save</button>
            <button class="cancel"><i class="far fa-window-close"></i>Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
